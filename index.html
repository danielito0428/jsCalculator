<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator | </title>
</head>
<body>
    <div class="main-cont">
        <div class="title"><h1>Calculator</h1></div>
        <div class="cal-container">
            <div class="top">
                <div ><p class="mark">Casio</p></div>
                <div class="cal-display">
                    2+2
                </div>
            </div>

            <div class="buttons-cont">
                <button class="buttons nums" value="7">7</button>
                <button class="buttons nums" value="8">8</button>
                <button class="buttons nums" value="9">9</button>
                <button class="buttons op" value="x">x</button>
                <button class="buttons nums" value="4">4</button>
                <button class="buttons nums" value="5">5</button>
                <button class="buttons nums" value="6">6</button>
                <button class="buttons op" value="-">-</button>
                <button class="buttons nums" value="1">1</button>
                <button class="buttons nums" value="2">2</button>
                <button class="buttons nums" value="3">3</button>
                <button class="buttons op" value="+">+</button> 
                <button class="buttons nums" value="0">0</button> 
                <button class="buttons nums" value="00">00</button> 
                <button class="buttons nums" value=".">.</button> 
                <button class="buttons op" value="=">=</button> 
                <button class="buttons op" value="c">C</button> 
                
            </div>
            <!-- <div class="operators">
                <button class="buttons" value="+">+</button>
                <button class="buttons" value="-">-</button>
                <button class="buttons" value="x">x</button>
                <button class="buttons" value="/">/</button>
                <button class="buttons" value="=">=</button>
                <button class="buttons" value=" ">C</button>
            </div> -->
            
        </div>
    </div>
   
    
</body>
</html>
